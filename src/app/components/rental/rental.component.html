<table class="table">
  <thead>
    <tr>
      <th>AD SOYAD</th>
      <th>MARKA</th>
      <th>MODEL YILI</th>
      <th>KİRALAMA TARİHİ</th>
      <th>TESLİM TARİHİ</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.customerFirstName + " " + rental.customerLastName}}</td>
    <td>{{rental.carBrandName}}</td>
    <td>{{rental.carModelYear}}</td>
    <td>{{rental.rentDate | date}}</td>
    <td>{{rental.returnDate | date}}</td>
  </tr>
</table>
